    async function onConfigChange(config) {
      const app = document.getElementById('app');
      if (!app) return;

      const customFont = config.font_family || defaultConfig.font_family;
      const baseFontStack = 'system-ui, -apple-system, sans-serif';
      const baseSize = config.font_size || defaultConfig.font_size;
      
      app.style.fontFamily = `${customFont}, ${baseFontStack}`;
      
      const appTitle = document.getElementById('app-title');
      if (appTitle) {
        appTitle.textContent = config.app_title || defaultConfig.app_title;
        appTitle.style.fontSize = `${baseSize * 3}px`;
      }
      
      const welcomeMsg = document.getElementById('welcome-message');
      if (welcomeMsg) {
        welcomeMsg.textContent = config.welcome_message || defaultConfig.welcome_message;
        welcomeMsg.style.fontSize = `${baseSize}px`;
      }

      const allText = app.querySelectorAll('p, span, li, label, button, a, h1, h2, h3, h4, h5, h6');
      allText.forEach(el => {
        const tag = el.tagName.toLowerCase();
        if (tag === 'h1') el.style.fontSize = `${baseSize * 2}px`;
        else if (tag === 'h2') el.style.fontSize = `${baseSize * 1.5}px`;
        else if (tag === 'h3') el.style.fontSize = `${baseSize * 1.25}px`;
        else if (tag === 'button') el.style.fontSize = `${baseSize * 0.95}px`;
        else el.style.fontSize = `${baseSize}px`;
      });

      const surfaceElements = app.querySelectorAll('.surface-bg');
      surfaceElements.forEach(el => {
        el.style.backgroundColor = config.surface_color || defaultConfig.surface_color;
      });

      const primaryButtons = app.querySelectorAll('.btn-primary');
      primaryButtons.forEach(btn => {
        btn.style.backgroundColor = config.primary_action_color || defaultConfig.primary_action_color;
      });

      const secondaryButtons = app.querySelectorAll('.btn-secondary');
      secondaryButtons.forEach(btn => {
        btn.style.backgroundColor = config.secondary_action_color || defaultConfig.secondary_action_color;
      });
    }

    function recordResult(result) {

    function setupDragDrop() {
      const draggables = document.querySelectorAll('.draggable');
      const dropZones = document.querySelectorAll('.drop-zone');
      
      draggables.forEach(draggable => {
        draggable.addEventListener('dragstart', (e) => {
          draggedElement = e.target;
          e.target.classList.add('dragging');
        });
        
        draggable.addEventListener('dragend', (e) => {
          e.target.classList.remove('dragging');
        });
      });
      
      dropZones.forEach(zone => {
        zone.addEventListener('dragover', (e) => {
          e.preventDefault();
          zone.classList.add('drag-over');
        });
        
        zone.addEventListener('dragleave', () => {
          zone.classList.remove('drag-over');
        });
        
        zone.addEventListener('drop', (e) => {
          e.preventDefault();
          zone.classList.remove('drag-over');
          
          if (draggedElement) {
            const existingItem = zone.querySelector('.draggable');
            if (existingItem) {
              document.getElementById('source-container').appendChild(existingItem);
            }
            
            zone.innerHTML = '';
            zone.appendChild(draggedElement);
            draggedElement = null;
          }
        });
      });
    }

        const item = zone.querySelector('.draggable');
        if (!item) {
          isCorrect = false;

        const itemId = parseInt(item.dataset.itemId);
        const expectedOrder = idx + 1;
        const actualItem = currentQ.items.find(i => i.id === itemId);
        
        if (!actualItem || actualItem.order !== expectedOrder) {
          isCorrect = false;
          zone.style.backgroundColor = '#fca5a5';
          zone.style.borderColor = '#ef4444';

          zone.style.backgroundColor = '#86efac';

          wordSpan.textContent = item.querySelector('span').textContent;
          wordSpan.dataset.itemId = item.dataset.itemId;
          
          wordSpan.addEventListener('click', () => {
            // Move back to source
            const sourceContainer = document.getElementById('source-container-urutan');
            const newItem = document.createElement('div');

            newItem.addEventListener('click', arguments.callee); // Reattach click handler
            sourceContainer.appendChild(newItem);
            wordSpan.remove();
            
            // Update placeholder
            updateAnswerPlaceholder();
          });
          
          answerContainer.appendChild(wordSpan);
          item.remove();
          
          // Update placeholder
          updateAnswerPlaceholder();
        });
      });
      
      function updateAnswerPlaceholder() {
        const spans = answerContainer.querySelectorAll('span');
        const placeholder = answerContainer.querySelector('.text-gray-400');
        if (spans.length === 0 && placeholder) {
          // Placeholder already there
        } else if (spans.length > 0 && placeholder) {
          placeholder.remove();
        } else if (spans.length === 0 && !placeholder) {
          const newPlaceholder = document.createElement('span');
          newPlaceholder.className = 'text-sm md:text-base text-gray-400 self-center';
          newPlaceholder.textContent = 'Klik kata di kiri untuk menyusun...';
          answerContainer.appendChild(newPlaceholder);
        }
      }

          answerContainer.style.backgroundColor = '';

        return;
      }
      
      // Get the order of placed words
      const userOrder = Array.from(spans).map(span => parseInt(span.dataset.itemId));
      const correctOrder = currentQ.items.sort((a, b) => a.order - b.order).map(item => item.id);
      
      const isCorrect = userOrder.every((id, idx) => id === correctOrder[idx]);
      
      if (isCorrect) {
        answerContainer.style.backgroundColor = '#86efac';
        answerContainer.style.borderColor = '#22c55e';

    function selectLeft(id) {
      const questions = quizData.cocoklogi;
      const currentQ = questions[currentQuestionIndex];
      
      if (currentQ.matches.some(m => m.left === id)) return;
      
      if (currentQ.selectedLeft === id) {
        currentQ.selectedLeft = null;
        document.getElementById(`left-${id}`).classList.remove('selected');
      } else {
        if (currentQ.selectedLeft) {
          document.getElementById(`left-${currentQ.selectedLeft}`).classList.remove('selected');
        }
        currentQ.selectedLeft = id;
        document.getElementById(`left-${id}`).classList.add('selected');
        
        if (currentQ.selectedRight) {
          makeMatch();
        }
      }
    }

    function selectRight(id) {
      const questions = quizData.cocoklogi;
      const currentQ = questions[currentQuestionIndex];
      
      if (currentQ.matches.some(m => m.right === id)) return;
      
      if (currentQ.selectedRight === id) {
        currentQ.selectedRight = null;

        }

        document.getElementById(`right-${id}`).classList.add('selected');

        }
      }
    }

    function makeMatch() {
      const questions = quizData.cocoklogi;
      const currentQ = questions[currentQuestionIndex];
      
      currentQ.matches.push({
        left: currentQ.selectedLeft,
        right: currentQ.selectedRight
      });
      
      document.getElementById(`left-${currentQ.selectedLeft}`).classList.remove('selected');
      document.getElementById(`left-${currentQ.selectedLeft}`).classList.add('matched');
      document.getElementById(`right-${currentQ.selectedRight}`).classList.remove('selected');
      document.getElementById(`right-${currentQ.selectedRight}`).classList.add('matched');
      
      currentQ.selectedLeft = null;
      currentQ.selectedRight = null;
    }
